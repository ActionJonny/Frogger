<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/lib/reset.css">
  <link rel="stylesheet" href="/lib/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>Frogging</title>
</head>
<body>
  <header>
   <h1>Frogging</h1>
   <p>Use the arrow keys to safely navigate Frogger to one of the four lily pads on the opposite side of the highway.</p>
  </header>
  <section id="start-game">
    <h2>Start Game</h2>
    <h3>Click here to<br>start a new game.</h3>
    <h3>Good luck!</h3>
  </section>
  <section id="canvas-wrap">
    <canvas id="world"
      class="game-canvas"
      height="500"
      width="600">
    </canvas>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
